<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./packages/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Chadev Planner</title>
</head>

<body>
  <div class="container-fluid main">
    <div class="row">
      <div class="col greeting">
        <h2 class="greeting__type">Good Morning</h2>
        <h2 class="greeting__name">
          <span class="name__value">Chad</span>
          <i class="fas fa-pen"></i>
        </h2>
        <img id="greeting__image" src="./images/good-morning.png">
      </div>
    </div>

    <div class="row mb-4">
      <div class="col progress-container">
        <div id="progress-bar">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col actionInput">
        <h5 class="actionInput__text">TODAY'S PLAN OF ACTION</h5>
        <div class="actionInput__inputContainer">
          <form id="addItemForm">
            <div class="input-group input-group-lg">
              <input name="itemText" type="text" class="form-control" placeholder="Add Action Item, press Enter">
            </div>
          </form>

          <div class="actionInput__suggestions">
            <button type="button" data-id="quick-action-1" data-text="Go to the gym"
              class="quick-action btn btn-outline-dark btn-sm">
              <i class="fas fa-plus"></i>
              Get Relax
            </button>

            <button type="button" data-id="quick-action-2" data-text="Read this site"
              class="quick-action btn btn-outline-dark btn-sm">
              <i class="fas fa-plus"></i>
              Link site for later
            </button>

            <button type="button" data-id="quick-action-3" data-text="Meditate"
              class="quick-action btn btn-outline-dark btn-sm">
              <i class="fas fa-plus"></i>
              Meditation
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col actionItems">
        <div class="actionItem__item">
          <div class="actionItem__main">
            <div class="actionItem__check">
              <div class="actionItem__checkBox">
                <i class="fas fa-check" aria-hidden="true"></i>
              </div>
            </div>

            <div class="actionItem__text">Lorem ipsum dolor sit amet consectetur.
            </div>

            <div class="actionItem__delete"><i class="fas fa-times" aria-hidden="true"></i></div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <script src="./packages/jquery-3.5.1.min.js"></script>
  <script src="./packages/bootstrap.min.js"></script>
  <script src="./packages/progressbar.js"></script>
  <script src="./packages/uuidv4.min.js"></script>
  <script src="./packages/fontawesome.js"></script>
  <script src="./js/circle.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
